<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="row  text-center pt-5">
        <div class="col-12">
            <h1>Titolo</h1>
        </div>
        <div class="col-12">
            <p>Sottotitolo.</p>
        </div>
    </div>
    <div class="row p-5 pt-4 pb-2">
        <div class="bg-light p-5 col-12 col-md-6 col-lg-4">
            <h2>1</h2>
            <p>sm 100%, md 50%, lg 1/3</p>
        </div>
        <div class="text-light bg-secondary p-5 col-12 col-md-6 col-lg-8">
            <h2>2</h2>
            <p>sm 100%, md 50%, lg 2/3</p>
        </div>
    </div>
    <div class="row p-5 pt-4 pb-2">
        <div class="text-light bg-primary p-5 col-6 col-md-4">
            <h2>1</h2>
            <p>sm 50%, md/lg 1/3</p>
        </div>
        <div class="text-light bg-success p-5 col-6 col-md-4">
            <h2>2</h2>
            <p>sm 50%, md/lg 1/3</p>
        </div>
        <div class="text-light bg-danger p-5 col-12 col-md-4">
            <h2>3</h2>
            <p>sm 100%, md/lg 1/3</p>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
